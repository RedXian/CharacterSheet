<section>
    <aside style="float:left">
        <h2 style="float:left">Level</h2>
        <div>
            <div style="float:left;clear:left;" ng-repeat="clss in character.classes">
                <p>
                    <button>-</button>{{clss.name}}:{{clss.level}}
                    <button>+</button>
                </p>
            </div>
        </div>
        <button ng-click="">Add New Class</button>
    </aside>
    <aside style="float:left">
        <h2 style="float:left">Class</h2>
        <select style="float:left;clear:left;" size="43" ng-model="selectedClass" ng-change="character.setClass(selectedClass)" ng-options="clss.name group by clss.source for clss in classes | filter:{type:'Class'}:true">
            <option value="" selected disabled hidden>Select Class</option>
        </select>
    </aside>
</section>
