<section>
    <aside style="float:left">
        <h2 style="clear:left">Level</h2>
        <div style="float:left:clear:left" ng-repeat="aClass in character.classes">
            <input type=radio name="favoredClass" ng-model="favoredClass" style="float:left;clear:left;">
            <div class="glyphicon glyphicon-minus" ng-click="character.removeClass(aClass)"></div>{{displayClassAndLevel(aClass)}}
            <div class="glyphicon glyphicon-plus" ng-show="newLevelAvailable()" ng-click="addClass(aClass)"></div>
        </div>
        <button style="float:left;clear:left;" ng-show="newLevelAvailable()" ng-click="addClassList=!addClassList">Add New Class</button>
    </aside>
    <aside ng-show="addClassList" style="float:left">
        <h2 style="float:left">Class</h2>
        <select style="float:left;clear:left;" size="38" ng-model="selectedClass" ng-change="addClass(selectedClass)" ng-options="aClass.name group by aClass.source for aClass in classList | filter:availableClasses()">
            <option value="" selected disabled hidden>Select Class</option>
        </select>
    </aside>
    <aside ng-show="newClassSelected" style="float:left">
        <h2 style="float:left">Archetypes</h2>
        <select style="float:left;clear:left;" size="38" ng-model="selectedArchetype" ng-change="addClassAndArchetype()" ng-options="archetype.name group by archetype.source for archetype in archetypeList">
            <option value="" hidden selected>No Archetype</option>
        </select>
    </aside>
</section>
