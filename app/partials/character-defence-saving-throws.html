<section ng-repeat="save in saves">
    <label>{{ save.name }}</label>
    <div class="calculation saves">
        <div>
            <input type=text class="result" disabled value="{{ getSaveTotal(save) | signedNumber }}">
            <label>Save Bonus</label>
        </div>
        <div>=</div>
        <div ng-repeat="aClass in getClassBonuses(save.name)">
            <div ng-hide="$first">+</div>
            <div>
                <input type=text disabled value="{{ aClass.bonus | signedNumber }}">
                <label>{{ aClass.name }} Bonus</label>
            </div>
            <div ng-show="$last">+</div>
        </div>
        <div>
            <input type=text disabled value="{{ getModifier(save.ability) | signedNumber }}">
            <label>{{ save.ability | limitTo:3 }} Modifier</label>
        </div>
    </div>
</section>
